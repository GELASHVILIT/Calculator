<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style/style.css" />
  </head>
  <body>
    <header class="display_flex">
      <h1>Calculator</h1>
    </header>
    <main class="calculator">
      <section class="output">
        <div id="current" class="current"></div>
      </section>
      <button class="span-two " id="clear">C</button>
      <button class="red" id="delete"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="yellow operation">รท</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="yellow operation">x</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="yellow operation">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="yellow operation">+</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="yellow span-two" id="equals">=</button>
    </main>
    <script
      src="https://kit.fontawesome.com/183c73d4f8.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/JavaCript/class.js"></script>
    <script src="/assets/JavaCript/main.js"></script>
  </body>
</html>
